<content>
<div ng-controller="CreateWPController">
  <h1 class="secondary">Create Work Package</h1>
  <div class="row">
    <p class="col-xs-3">Project No. 
      <select ng-model="project" ng-change="listWP(project.projectNumber)" ng-options="p.projectNumber for p in projects" name="" id="">
      </select>
    </p>
    <p class="col-xs-3">Project Name: {{project.projectName}}</p>
    <p class="col-xs-3">Budget: $10,000</p>
  </div>
  <div class="row">
    <form action="" class="form-inline">
      <p>Search WP Number:  <input ng-model="query.workPackageNumber" type="text" placeholder="search" class="form-control" /></p>
    </form>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <tbody>
          <tr>
            <th>WP Number</th>
            <th>WP Title</th>
            <th>Add Engineer</th>
            <th>Issue Date</th>
            <th>Budget</th>
            <th>Status</th>
          </tr>
          <tr ng-repeat="package in packages | filter: query">
            <td><input type="text" placeholder="{{package.workPackageNumber}}"></td>
            <td><input type="text" placeholder="{{package.workPackageName}}"></td>
            <td></td>
            <td><input type="text" placeholder="{{package.issueDate}}"></td>
            <td></td>
            <td><input type="text" placeholder="{{package.projectStatus}}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <button class="pull-right btn btn-primary">Save</button>
    <button class="pull-right btn btn-primary" ng-click="addNew()">Add New Row</button>
  </div>
</div>
</content>
