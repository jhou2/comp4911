<content>
  <h1 class="secondary">Assign Employee To Project</h1><br />     
  <div ng-controller="AEPController">
    <div class="row">
      <ul class="list-inline">
        <li class="col-xs-3">User ID: {{cUser.id}}</li>
        <li class="col-xs-3">User Name: {{cUser.firstName}} {{cUser.lastName}}</li>
      </ul>
    </div>
    <div class="row">
      <p class="col-xs-12 no-pl"><input type="text" ng-model="query.projectNumber" class="col-xs-5" placeholder="Enter Project Number"/></p>
      <div class="col-xs-5 results" id="notAssigned">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 33%;">Project Number</th>
              <th style="width: 33%;">Project Name</th>
            </tr>
            <tr ng-click="markForAssignment($index)" class="{{project.selected}} assign-{{project.markedForAssignment}}" ng-repeat="project in projects | filter:query | limitTo: quantity">
              <td>{{project.projectNumber}}</td> 
              <td>{{project.projectName}}</td>
            </tr>
          </tbody>
        </table>    
      </div>
      <div class="col-xs-2">
        <button ng-click="add()" class="btn btn-primary btn-block">Add</button>
        <button ng-click="remove()" class="btn btn-primary btn-block">Remove</button>
      </div>
      <div class="col-xs-5 results" id="assigned">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 33%;">Project Number</th>
              <th style="width: 33%;">Project Name</th>
            </tr>
            <tr ng-click="markForRemoval($index)" class="{{project.selected}} remove-{{project.markedForRemoval}}" ng-repeat="project in projects">
              <td>{{project.projectNumber}}</td> 
              <td>{{project.projectName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</content>
