<content>
<div ng-controller="UsersManagementController">
  <h1 class="secondary">User Management - HR</h1><br />
  <div class="row">
    <form action="" class="form-inline col-xs-8">
      <p>Search Employees: <input type="text" placeholder="search" class="form-control" ng-model="query.id" /></p>
    </form>
<!--    <a href="#/edit-pay-rates" id="edit" data-toggle="modal" data-target="#editModal" class="pull-right">Edit Pay Rates</a> -->
    <a href="#/edit-pay-rates" id="edit" class="pull-right">Edit Pay Rates</a>

    </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <tbody>
          <tr>
            <th class="th-narrow">Emp ID</th>
            <th class="th-narrow">Emp Name</th>
            <th class="th-narrow">User Name</th>
            <th class="th-wide">Assign to Supervisor</th>
            <th class="th-narrow">Labour Grade</th>
            <th class="th-narrow">Status</th>
          </tr>
          <tr ng-click="select(u)" ng-repeat="u in users | filter: query" ng-hide="!query || query.id == ''">
            <td>{{u.id}}</td>
            <td>{{u.firstName}} {{u.lastName}}</td>
            <td>{{u.username}}</td>
            <td><input type="text" ng-change="change(user)" ng-model="supervisor"/>{{mapOfUsers[u.supervisorUserID].username}}</td>
            <td>
              <select ng-model="user.pLevel" ng-change="change(user)" ng-options="i for i in items">     
              </select>
            </td>
            <td>
              <select ng-model="user.status" ng-change="change(user)" ng-options="s for s in statuses">
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-lg-offset-10 ">
        <a href="#/create-user" class="btn btn-success btn-block">Add New Employee</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-lg-offset-10 ">
        <button class="btn btn-primary btn-block" ng-click="edit()">Save</button>
    </div>  
  </div>
</div>
</content>
