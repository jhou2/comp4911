<content>
  <div ng-controller="ProjectManagementController">
  	<div ng-hide="add_project">
      <div class="row">
      <form action="" class="form-inline col-xs-8">
        <p>Search Project: <input type="text" placeholder="search" class="form-control" ng-model="query.projectNumber" /></p>
      </form>
        <button class="btn btn-primary" ng-click="add()">Add Project</button>
        <div class="row usertable">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <tbody>
                <tr>
                  <th class="th-narrow">Project Number</th>
                  <th class="th-narrow">Project Name</th>
                  <th class="th-narrow">Allocated Budget</th>
                  <th class="th-wide">UnAllocated Budget</th>
                  <th class="th-narrow">Complete Date</th>
                  <th class="th-narrow">Issue Date</th>
                  <th class="th-narrow">Client Rate</th>
                </tr>
                <tr ng-repeat="project in projects | filter: query" ng-hide="!query || query.projectNumber == ''">
                  <td>{{project.projectNumber}}</td>
                  <td>{{project.projectName}}</td>
                  <td>{{project.allocatedBudget}} </td>
                  <td>{{project.unAllocatedBudget}} </td>
                  <td>{{project.completeDate}}</td>
                  <td>{{project.issueDate}}</td>
                  <td>{{project.clientRate}}</td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="add_project">
    	<input type="text" ng-model="newproject.projectNumber" placeholder="Project Number"></input>
    	<input type="text" ng-model="newproject.projectName" placeholder="Project Name"></input>
    	<input type="text" ng-model="newproject.allocatedBudget" placeholder="Allocated Budget"></input>
    	<input type="text" ng-model="newproject.unAllocatedBudget" placeholder="Unallocated Budget"></input>
    	<input type="text" ng-model="newproject.completeDate" placeholder="Start Date"></input>
      <input type="text" ng-model="newproject.issueDate" placeholder="Issue Date"></input>
      <button class="btn btn-primary" ng-click="save()">Save Project</button>
    </div>
  </div>
</content>
