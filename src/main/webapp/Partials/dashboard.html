<content>
  <div ng-controller="DashboardController">
    <h1>Timesheet</h1>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <tbody>
          <tr ng-repeat="timesheet in timesheets | limitTo: quantity">
            <td>Week No: {{timesheet.weekNumber}}</td>
            <td>
              <span ng-hide="timesheet.isApproved">Declined</span>
            </td>
            <td><a ng-href="#/timesheet/{{timesheet.id}}">Correct</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</content>
