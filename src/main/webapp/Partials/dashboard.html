<content>
  <div ng-controller="DashboardController">
    <h1>Timesheet</h1>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <tbody>
          <tr ng-repeat="timesheet in timesheets">
            <td>Week No: {{timesheet.weekNumber}}</td>
            <td>
              <span ng-show="timesheet.isApproved">Accepted</span>
              <span ng-hide="timesheet.isApproved">Declined</span>
            </td>
            <td><a class="cursor-hand" ng-click="delete(timesheet)"> Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</content>
