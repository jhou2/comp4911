<content>
  <div ng-controller="UsersManagementController">
      <input type="text" ng-model="user.id" placeholder="{{user.id}}"></input>   
      <input type="text" ng-model="user.username" placeholder="{{user.username}}"></input>
      <input type="text" ng-model="user.paidHoursPerWeek" placeholder="{{user.paidHoursPerWeek}}"></input>
      <button class="btn btn-primary" ng-click="edit(user)">Save</button>
      <button class="btn btn-primary" ng-click="delete(user)">Delete</button>
    </div>
    <button class="btn btn-primary" ng-clock="add()">Add User</button>
</content>
