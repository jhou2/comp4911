<content>
  <div ng-controller="CreateUserController">
    <form name="createUserForm">
        <h1 class="secondary">Create User</h1>
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#/users">Manage Users</a></li>
                <li class="active">Create User</li>
            </ol>
        </div>
    <div class="row">
      <div class="table-responsive col-sm-6">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td>First Name</td>
              <td><input type="text" ng-model="cUser.firstName" maxlength="250" required /></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" ng-model="cUser.lastName" maxlength="250" required /></td>
            </tr>
            <tr>
              <td>User Name</td>
              <td><input type="text" ng-model="cUser.username" maxlength="250" required /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" ng-model="cUser.password" maxlength="250" required/></td>
            </tr>
         </tbody>
        </table>
      </div>
      <div class="table-responsive col-sm-6">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td>PLevel</td>
            <td>
              <select ng-model="cUser.pLevel" ng-options="i for i in items" required>     
              </select>
            </td>
            </tr>
            <tr> 
              <td>Status</td>
              <td>
                <select ng-model="cUser.status" ng-options="s for s in statuses" required>
                </select>
              </td>
            </tr>
            <tr>
              <td>HR</td>
              <td><input type="checkbox" ng-model="cUser.hr" /></td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
    <div class="row">
      <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
    </div>
    </form>
  </div>
</content>
