<content>
  <div ng-controller="CreateUserController">
    <div class="row">
      <h1 class="secondary">Create User</h1>
    </div>
    <div class="row">
      <div class="table-responsive col-sm-6">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td>First Name</td>
              <td><input type="text" ng-model="cUser.firstName" /></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" ng-model="cUser.lastName" /></td>
            </tr>
            <tr>
              <td>User Name</td>
              <td><input type="text" ng-model="cUser.username" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="text" ng-model="cUser.password" /></td>
            </tr>
         </tbody>
        </table>
      </div>
      <div class="table-responsive col-sm-6">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr>
              <td>P Level</td>
            <td>
              <select ng-model="cUser.pLevel" ng-options="i for i in items">     
              </select>
            </td>
            </tr>
            <tr>
              <td>Assigned Manager</td>
              <td><input type="text" ng-model="cUser.supervisorUserID" /></td>
            </tr>
            <tr>
              <td>Timesheet Approver</td>
              <td><input type="text" ng-model="cUser.timesheetApproverUserID" /></td>
            </tr>
            <tr> 
              <td>Status</td>
              <td>
                <select ng-model="cUser.status" ng-options="s for s in statuses">
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
    <div class="row">
      <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
    </div>
  </div>
</content>
