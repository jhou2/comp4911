<content>
  <div ng-controller="CreateProjectsController">
    <h1 class="secondary">Create Project</h1><br />
      <form name="createProjectForm">
          <div class="row">
              <div class="col-lg-12">
                  <div class="col-lg-2">Start Date:</div>
                  <div class="col-lg-3"><input type="date" ng-model="project.issueDate" class="form-control" required></div>
              </div>
          </div>
          <div class="well">
              <div class="row">
                  <div class="col-lg-2"><p>Project No: </p></div>
                  <div class="col-lg-4"><input type="number" ng-model="project.projectNumber" min="0" max="99999" class="form-control" required></div>
                  <div class="col-lg-2"><p>Project Name: </p></div>
                  <div class="col-lg-4"><input type="text" ng-model="project.projectName" class="form-control" maxlength="250" required></div>
                  <div class="col-lg-12"><br /> </div>
                  <div class="col-lg-2"><p>Budget: </p></div>
                  <div class="col-lg-4"><input type="number" min="0" ng-model="project.unAllocatedBudget" class="form-control"></div>
                  <!--<div class="col-lg-2"><p>Estimate at Completion:</p></div>
                  <div class="col-lg-4"><input type="text" class="form-control"></div>-->
                  <div class="col-lg-12"><br /> </div>
                  <div class="col-lg-2">Client Rate: </div>
                  <div class="col-lg-4">
                      <select class="form-control" ng-model="project.clientRate" ng-options="rate for rate in rates">
                      <option value="">-- select client rate --</option>
                      </select>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-2 col-lg-offset-10"><button ng-click="save()" class="btn btn-primary btn-block">Save</button></div>
              </div>
          </div>
      </form>
  </div>
</content>
