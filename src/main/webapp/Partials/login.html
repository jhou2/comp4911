<content>
    <div ng-controller="LoginController" class="col-lg-6 col-lg-offset-2 well" id="login">
        <h1>Project Management System</h1>
        <form>
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" ng-model="username" id = "userName" placeholder="Enter user name" required /><br />
            <label for="userName">Password:</label>
            <input type="text" class="form-control" ng-model="password" id = "password" placeholder="Password" required /><br />
            <input type="submit" class="btn btn-primary" ng-click="login()" value="Login" /><br /><br />
        </form>
    </div>
</content>
