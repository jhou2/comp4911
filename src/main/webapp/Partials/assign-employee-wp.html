
  <content>
  <div ng-controller="AEWPController">
    <div class="row">
      <h1 class="secondary">Assign Employees to Work Package</h1>
    </div>
    <div class="row">
      <ul class="list-inline">
        <li class="col-xs-3">WorkPackage Number: {{package.workPackageNumber}}</li>
        <li class="col-xs-4">WorkPackage Name: {{package.workPackageName}} </li>
      </ul>
    </div>
    <div class="row">
      <p class="col-xs-5 no-pl"><input type="text" ng-model="query" class="form-control" placeholder="Enter Employee"/></p>
    </div>
    <div class="row">
      <div class="col-xs-5 results" id="notAssigned">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 33%;">Employee ID</th>
              <th style="width: 33%;">Employee Name</th>
            </tr>
            <tr ng-click="markForAssignment(user)" class="{{user.selected}} assign-{{user.markedForAssignment}}" ng-repeat="user in users | filter: search | limitTo: quantity">
              <td>{{user.id}}</td> 
              <td>{{user.firstName}} {{user.lastName}}</td>
            </tr>
          </tbody>
        </table>    
      </div>
      <div class="col-xs-2">
        <button ng-click="add()" class="btn btn-primary btn-block">Add</button>
        <button ng-click="remove()" class="btn btn-primary btn-block">Remove</button>
      </div>
      <div class="col-xs-5 results" id="assigned">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th style="width: 33%;">Employee ID</th>
              <th style="width: 33%;">Employee Name</th>
            </tr>
            <tr ng-click="markForRemoval(user)" class="{{user.selected}} remove-{{user.markedForRemoval}}"  ng-repeat="user in users">
              <td>{{user.id}}</td> 
              <td>{{user.firstName}} {{user.lastName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</content>
