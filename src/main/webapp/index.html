<!doctype html>
<html class="html" lang="en" ng-app="cascadiaApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cascadia Wireframes</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/growl/stylesheets/jquery.growl.css" />
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="body">
  <nav class="navbar navbar-inverse bg-primary" ng-controller="IndexController" ng-show="isAuthenticated" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project Management System</a>
    </div>
    <div class="navbar-collapse collapse in">
      <ul class="nav navbar-nav">
        <li><a href="#/project">Project</a></li>
        <li><a href="#/manage-wp">WP Management</a></li>
        <li><a href="#/timesheet">TimeSheet</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#/user-management-hr">User Management</a></li>
      </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.firstName}}  {{user.lastName}}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#/profile">Profile</a></li>
                    <li><a href="#" ng-click="logout()">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div><!--/.nav-collapse -->
  </nav>
  <div class="container">
    <div ng-view></div>
  </div><!-- .container -->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="bower_components/angular-base64/angular-base64.js"></script>
<script src="bower_components/growl/javascripts/jquery.growl.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</html>
